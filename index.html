<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: red;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .greeting {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #bg-music {
            margin-top: 20px;
        }

        canvas {
            display: block;
            background: transparent;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Happy Valentineâ€™s Day! ðŸ’–</h1>

    <canvas id="smileyCanvas" width="300" height="300"></canvas>

    <div class="greeting">Wishing you love and happiness! ðŸ’•</div>

    <audio id="bg-music" controls loop>
        <source src="FALLING LOVE.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const canvas = document.getElementById("smileyCanvas");
        const ctx = canvas.getContext("2d");

        function drawFace() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Face
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(150, 150, 100, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Eyes
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(110, 120, 10, 0, Math.PI * 2);
            ctx.arc(190, 120, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawMouth(progress) {
            ctx.strokeStyle = "black";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(150, 180, 40, Math.PI * (1 - progress), Math.PI * (1 + progress));
            ctx.stroke();
        }

        function animateSmiley() {
            drawFace();
            let progress = 0; 
            const interval = setInterval(() => {
                drawFace();
                drawMouth(progress);
                progress += 0.02;
                if (progress >= 1) clearInterval(interval);
            }, 50); // Smooth transition over 3 seconds
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 2 + "s"; 
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 500); // Spawn hearts every 0.5 seconds

        animateSmiley();
    </script>
</body>
</html>
