<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine!</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
        }

        #smileyCanvas {
            background-color: white;
            border-radius: 20px;
            margin-top: 20px;
        }

        h1 {
            color: red;
            font-size: 24px;
            margin-top: 20px;
        }

        .greeting {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }

        #bg-music {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Happy Valentineâ€™s Day! ðŸ’–</h1>

    <canvas id="smileyCanvas" width="300" height="300"></canvas>

    <div class="greeting">Wishing you love and happiness! ðŸ’•</div>

    <audio id="bg-music" controls loop>
        <source src="FALLING LOVE.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const canvas = document.getElementById("smileyCanvas");
        const ctx = canvas.getContext("2d");

        function drawFace() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Face
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(150, 150, 100, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Eyes
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(110, 120, 10, 0, Math.PI * 2);
            ctx.arc(190, 120, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawFlatMouth() {
            ctx.strokeStyle = "black";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(110, 180);
            ctx.lineTo(190, 180);
            ctx.stroke();
        }

        function drawSmile() {
            ctx.strokeStyle = "black";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(150, 180, 40, 0, Math.PI);
            ctx.stroke();
        }

        function animateSmiley() {
            drawFace();
            drawFlatMouth(); // Start with flat mouth
            setTimeout(() => {
                drawFace();
                drawSmile(); // Change to smile after 2 seconds
            }, 2000);
        }

        animateSmiley();
    </script>
</body>
</html>
