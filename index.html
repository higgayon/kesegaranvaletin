<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 45px;
            color: #ff1493;
            text-shadow: 3px 3px 6px rgba(255, 20, 147, 0.7);
            opacity: 0;
            animation: fadeIn 2s forwards;
            margin-top: 250px; /* Move elements down */
        }
        p {
            font-size: 22px;
            font-style: italic;
            color: #8b0000;
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
        }
        .smiley-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 50px auto; /* Move elements down */
        }
        .smiley {
            font-size: 75px;
            position: relative;
            display: inline-block;
        }
        .cat1 {
            animation: moveCat1 5s infinite alternate ease-in-out;
        }
        .cat2 {
            animation: moveCat2 5s infinite alternate ease-in-out;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: floatUp 10s linear infinite;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes moveCat1 {
            from { transform: translateY(0); }
            to { transform: translateY(15px); }
        }
        @keyframes moveCat2 {
            from { transform: translateY(10px); }
            to { transform: translateY(-5px); }
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        #unmute-btn {
            margin-top: 20px;
            font-size: 18px;
            padding: 6px;
            background: #ff1493;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Happy Valentine ‚ù§Ô∏è</h1>
    <div class="smiley-container">
        <div class="smiley cat1">üòÉ</div>
        <div class="smiley cat2">üêà</div>
    </div>
    <p>Wishing you love and happiness!</p>
    <audio id="bg-music" autoplay loop>
        <source src="FALLING LOVE.mp3" type="audio/mpeg">
    </audio>
    <button id="unmute-btn" onclick="unmuteMusic()">üîä Click to Play Sound</button>
    <script>
        function unmuteMusic() {
            let music = document.getElementById("bg-music");
            music.muted = false;
            music.play();
            document.getElementById("unmute-btn").style.display = "none";
        }
        
        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.className = "heart";
            document.body.appendChild(heart);
            let startX = Math.random() * window.innerWidth;
            heart.style.left = startX + "px";
            heart.style.bottom = "0px";
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 3000); // Slower heart animation
    </script>
</body>
</html>
