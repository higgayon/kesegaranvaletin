<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 90px;
            color: #ff1493;
            text-shadow: 5px 5px 10px rgba(255, 20, 147, 0.7);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        p {
            font-size: 40px;
            font-style: italic;
            color: #8b0000;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .smiley {
            font-size: 250px;
            position: relative;
            animation: smileyMove 5s infinite alternate ease-in-out;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 50px;
            animation: floatUp 7s linear infinite;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes smileyMove {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Happy Valentine ‚ù§Ô∏è</h1>
    <div class="smiley">üòä</div>
    <p>Wishing you love and happiness!</p>
    <audio id="bg-music" autoplay loop>
        <source src="FALLING LOVE.mp3" type="audio/mpeg">
    </audio>
    <button id="unmute-btn" onclick="unmuteMusic()">üîä Click to Play Sound</button>
    <script>
        function unmuteMusic() {
            let music = document.getElementById("bg-music");
            music.muted = false;
            music.play();
            document.getElementById("unmute-btn").style.display = "none";
        }
        
        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.className = "heart";
            document.body.appendChild(heart);
            let startX = Math.random() * window.innerWidth;
            heart.style.left = startX + "px";
            heart.style.bottom = "0px";
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 2500); // Slower heart animation
    </script>
</body>
</html>
